{% extends 'base.html' %}


{% block content %}

<div class="table-responsive">
    <table class="table">
    <caption>Bucket objects</caption>

    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Size</th>
        <th scope="col">Download</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    
    <tbody>
      {% for object in objects %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ object.key }}</td>
        <td>{{ object.size|filesizeformat }}</td>
        <td>Download</td>
        <td><a href="{% url 'home:bucket_delete_object' object.key %}">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>

  </table>
  </div>

{% endblock %}
