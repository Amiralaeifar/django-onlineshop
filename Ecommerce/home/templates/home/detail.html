{% extends 'base.html' %}

{% block content %}
    <h1>{{ product.name }}</h1>
    <small>{{product.price}} Toman</small></br>
    <img src="{{ product.image.url }}" height="300" width="300" alt="">
    <p>{{ product.description }}</p>

    <form action="{% url 'orders:cart_add' product.id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Add">
    </form>
{% endblock %}
